<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexill - Blockchain Intelligence</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <!-- ðŸ”· Navbar -->
  <header class="navbar">
    <div class="logo">Hexill</div>
    <nav class="nav-links" id="nav-links">
      <a href="#scanner">Scanner</a>
      <a href="#alerts">Alerts</a>
      <a href="#community">Community</a>
      <a href="#profile">Profile</a>
    </nav>
    <div class="hamburger" id="hamburger">â˜°</div>
  </header>  <!-- ðŸ”· Auth Screens -->  <section id="auth-screen" class="auth-section">
    <div class="auth-box">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" id="login-email" />
      <input type="password" placeholder="Password" id="login-password" />
      <button onclick="handleLogin()">Login</button>
      <p class="link" onclick="showSignup()">Don't have an account? Sign Up</p>
      <p class="link" onclick="showResetPassword()">Forgot Password?</p>
    </div><div class="auth-box hidden" id="signup-box">
  <h2>Sign Up</h2>
  <input type="email" placeholder="Email" id="signup-email" />
  <input type="password" placeholder="Password" id="signup-password" />
  <button onclick="handleSignup()">Create Account</button>
  <p class="link" onclick="showLogin()">Already have an account? Sign In</p>
</div>

<div class="auth-box hidden" id="reset-box">
  <h2>Reset Password</h2>
  <input type="email" placeholder="Your Email" id="reset-email" />
  <button onclick="sendPasswordReset()">Send Reset Link</button>
  <p class="link" onclick="showLogin()">Back to Login</p>
</div>

  </section>  <!-- ðŸ”· Hash Scanner -->  <section id="scanner">
    <h2>Hash Scanner</h2>
    <input type="text" id="hash-input" placeholder="Enter Ethereum, Bitcoin, or CID hash..." />
    <button onclick="scanHash()">Scan</button>
    <div id="scan-result" class="result-box"></div>
  </section>  <!-- ðŸ”· Real-Time Alerts -->  <section id="alerts">
    <h2>Real-Time Blockchain Alerts</h2>
    <div id="alerts-container" class="alerts-list"></div>
  </section>  <!-- ðŸ”· Community Chat -->  <section id="community">
    <h2>Community</h2>
    <div id="chat-container" class="chat-box"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </section>  <!-- ðŸ”· Profile -->  <section id="profile">
    <h2>Your Profile</h2>
    <div id="profile-info"></div>
    <button onclick="signOut()">Sign Out</button>
  </section>  <!-- ðŸ”· Role Popup -->  <div id="role-popup" class="popup hidden">
    <h3>Select Your Role</h3>
    <select id="role-select">
      <option>Crypto Detective</option>
      <option>Blockchain Analyst</option>
      <option>Security Hunter</option>
      <option>Bug Bounty Pro</option>
      <option>Smart Contract Reviewer</option>
      <option>Crypto Educator</option>
      <option>Gas Fee Sniper</option>
      <option>Flashbot Specialist</option>
      <option>Multi-Chain Expert</option>
      <option>Alpha Finder</option>
    </select>
    <button onclick="selectRole()">Confirm</button>
  </div>
</body>
</html>
